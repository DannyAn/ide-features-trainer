buildscript {
    ext.kotlin_version = '1.1.4-3'
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.jetbrains.com/repo/"}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.3.4"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "http://repository.jetbrains.com/repo/"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

group 'org.sk'
version "$version.$buildNumber"

apply plugin: 'java'
apply plugin: "kotlin"

sourceCompatibility = 1.8

intellij {
    version 'IU-182.3458.5'
    //to check compatibility for Python and Go
    plugins = ['Pythonid:2018.2.182.3341.29', 'org.jetbrains.plugins.go:182.3458.6.790']
//    publish {
//        username repoUser
//        password repoPassword
//    }
    intellij.updateSinceUntilBuild = false
}

sourceSets {
    main {
        java.srcDir 'src'
        kotlin.srcDir 'src'
        resources.srcDir 'res'
    }
    test {
        java.srcDir 'tests'
        java.srcDir 'testsData'
    }
}

task printVersion << {
    println version
}